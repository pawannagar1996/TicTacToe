<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <h2>Player 1 is O and Player 2 is X</h2>
        <h3 id="turn"></h3>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset">Reset</button>
    </main>
    <div class="cover-img hide">
        <div class="cover">
            <img src="img/winner.webp">
            <p id="msg">winner is player 1</p>
            <button id="playAgain" class="playAgain">Play Again</button>
        </div>
    </div>
    <div class="tieCover-img hide">
        <div class="tieCover">
            <img src="img/tieMatch.gif">
            <p id="msg">Match Tie</p>
            <button id="playAgain1" class="playAgain">Play Again</button>
        </div>
    </div>

    <script src="style.js"></script>
</body>
</html>
